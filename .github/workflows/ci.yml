name: Next CI

on:
  push:
    branches:
      - developer
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: Build project assets
        run: npm run build